        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="corriente">Corriente</label>
            <select class="custom-select d-block w-100" id="corriente" required>
              <option value="DSP">Dispersion</option>
              <option value="AGC">Agencia</option>
              <option value="AIR">Aerolinea</option>
            </select>
            <div class="invalid-feedback">

            </div>
          </div>
          <div class="col-md-4">

            <input type="text" class="form-control" id="login" class="form-control">

        </div>

        <hr class="mb-4">

            <label for="airline">Aerolínea</label>
            <select class="custom-select d-block w-100" id="airline" required>

              <option value="25">AMERICAN AIRLINES</option>
              <option value="29">AVIANCA</option>

            </select>

        <div class="mb-3">

          <input type="text" class="form-control" id="creditoP2" placeholder="Ingresar Valor" onblur='validate(this);'>

        <div class="mb-3">

          <input type="text" class="form-control" id="total" placeholder="Ingresar Valor" onblur='validate(this);'>

        <div class="mb-3">

        <button class="btn btn-primary btn-lg btn-block" type="button" onclick="sendDisper();">Generar</button>
